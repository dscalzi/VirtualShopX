author: Daniel Scalzi
description: Allows players to buy and sell goods on a VirtualShop.
main: com.dscalzi.virtualshop.VirtualShop
name: VirtualShop
version: AvSoft 1.11-R0.1-SNAPSHOT
depend: [Vault]
loadbefore: [VSReloader]
commands:
  buy:
    description: Buy goods for sale on the VirtualShop.
    usage: /<command> <amount> <item> [maxprice]
  ebuy:
    description: Browse and purchase enchanted goods on the VirtualShop.
    usage: /<command> <item>
  sell:
    description: Put goods up for sale on the VirtualShop.
    usage: /<command> <amount> <item> <price> | /<command> <amount> <hand/mainhand/offhand> <price>
  esell:
    description: Put enchanted goods up for sale on the VirtualShop.
    usage: /<command> <item> <price>
  cancel:
    description: Removes items from VirtualShop.
    usage: /<command> <item>
  find:
    description: Find offers for an item.
    usage: /<command> <item>
  stock:
    description: List items for sale.
    usage: /<command> [player] [page]
  sales:
    description: See sales that have been made.
    usage: /<command> [player] [page]
  shop:
    description: Displays help.
    usage: /<command> [page]
  reprice:
    description: Reprices a listing.
    usage: /<command> <item> <price>
  vs:
    description: Technical commands under /vs.
    usage: /<command> [param]
permissions:
  virtualshop.*:
    children:
      virtualshop.merchant.*:
        children:
          virtualshop.merchant.buy.*:
            children:
              virtualshop.merchant.buy.regular: true
              virtualshop.merchant.buy.enchanted: true
          virtualshop.merchant.cancel.*:
            children:
              virtualshop.merchant.cancel.regular: true
              virtualshop.merchant.cancel.enchanted: true
          virtualshop.merchant.find: true
          virtualshop.merchant.lookup: true
          virtualshop.merchant.sales.*:
            children:
              virtualshop.merchant.sales.individual: true
              virtualshop.merchant.sales.server: true
          virtualshop.merchant.sell.*:
            children:
              virtualshop.merchant.sell.regular: true
              virtualshop.merchant.sell.enchanted: true
          virtualshop.merchant.stock.*:
            children:
              virtualshop.merchant.stock.individual: true
              virtualshop.merchant.stock.server: true
          virtualshop.merchant.reprice: true
      virtualshop.admin.*:
        children:
          virtualshop.admin.formatmarket: true
          virtualshop.admin.reloadconfig: true
          virtualshop.admin.uuidnamesync: true
          virtualshop.admin.reprice.others: true
      virtualshop.developer.reload: true